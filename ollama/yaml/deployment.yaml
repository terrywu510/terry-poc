apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama
  namespace: ollama  # 可選：創建命名空間以隔離
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ollama
  template:
    metadata:
      labels:
        app: ollama
    spec:
      containers:
      - name: ollama
        image: ollama/ollama:latest
        ports:
        - containerPort: 11434
        env:
        - name: OLLAMA_HOST
          value: "0.0.0.0"
        resources:  # 根據模型大小調整資源
          requests:
            memory: "4Gi"
            cpu: "1"
          limits:
            memory: "12Gi"
            cpu: "4"
        volumeMounts:
        - mountPath: /root/.ollama
          name: ollama-storage
      volumes:
      - name: ollama-storage
        persistentVolumeClaim:
          claimName: ollama-pvc